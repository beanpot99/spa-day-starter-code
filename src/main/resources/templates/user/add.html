<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/"/>
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<form method="post" th:action="@{/user}">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" th:value="${username}"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <label for="password">Verify Password:</label><br>
    <input type="password" id="verify" name="verify"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:value="${email}"><br>
    <p class="error" th:text="${error}"></p>
    <input type="submit" value="Sign up!">

</form>
</body>
</html>
